  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Select the priority level of this issue
      options:
        - Blocker
        - Low
        - Medium
        - High
    validations:
      required: true

  - type: checkboxes
    id: bug_type
    attributes:
      label: Bug Type
      description: Select the type of bug
      options:
        - label: Documentation
        - label: API
        - label: UI
        - label: Billing
        - label: Platform
        - label: Security
        - label: "Price Calculator"
        - label: "External TSI"
        - label: "API Standardization"
    validations:
      required: true

  - type: checkboxes
    id: affected_areas
    attributes:
      label: Affected Area(s)
      description: Select areas affected by this issue
      options:
        - label: Production
        - label: PreProd
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide detailed information about the bug
      value: test
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (logs, screenshots, etc.)
      placeholder: "Logs, error messages, screenshots, environment details..."
    validations:
      required: false