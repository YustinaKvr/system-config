name: Feature Demand
description: Request a new feature or enhancement
title: "[DEMAND]: "
labels: ["demand"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature demand! Please provide all the required information to help us understand and process your request efficiently.

#  - type: input
#    id: project_key
#    attributes:
#      label: Project Key
#      value: OTCPR
#    validations:
#      required: true

  - type: dropdown
    id: project_key
    attributes:
      label: Project Key
      description: Select the squad this demand should be assigned to
      options:
        - "ES (Ecosystem Squad)"
        - "OTCCAL (OSS/BSS Squad)"
        - "OTCDB (Database Squad)"
        - "OTCBIGDAI (Big Data and AI Squad)"
        - "OCS (Compute Squad)"
        - "OTCSEC (Security Services Squad)"
        - "OTCCMS (CMS Squad)"
        - "OTCPAAS (PaaS Squad)"
        - "STO (Storage Squad)"
        - "CONT (Container Squad)"
        - "ONC (Network Squad)"
    validations:
      required: true

  - type: dropdown
    id: master_component
    attributes:
      label: Master Component
      description: Select the project component this issue should be assigned to
      options:
        - APIGW
        - CCE
        - ECS
    validations:
      required: true

  - type: textarea
    id: feature_description
    attributes:
      label: Feature Description
      description: Please provide a clear and detailed description of the feature you're requesting
      placeholder: "Describe the feature you'd like to see implemented..."
    validations:
      required: true

  - type: textarea
    id: business_justification
    attributes:
      label: Business Justification
      description: Explain why this feature is important and what business value it provides
      placeholder: "Example: This feature would improve user experience by..."
    validations:
      required: true

  - type: checkboxes
    id: affected_locations
    attributes:
      label: Affected Location(s)
      description: Select the locations where this feature should be implemented
      options:
        - label: "EU-DE-01 AZ1 (Germany/Biere)"
        - label: "EU-DE-02 AZ2 (Germany/Magdeburg)"
        - label: "EU-DE-03 AZ3 (Germany/Biere)"
        - label: "EU-NL-01 Amsterdam AZ1 (Netherlands/Amsterdam AMS2)"
        - label: "EU-NL-02 Amsterdam AZ2 (Netherlands/Amsterdam AMS3)"
        - label: "EU-NL-03 Amsterdam AZ3 (Netherlands/Amsterdam AMS2)"
        - label: "EU-CH2-01 SwissCloud AZ1 (Switzerland/Zollikofen)"
        - label: "EU-CH2-02 SwissCloud AZ2 (Switzerland/Bern)"
        - label: "EU-CH2-03 SwissCloud AZ3 (Switzerland/Zollikofen)"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Select the priority level of this demand
      options:
        - Block
        - Low
        - Medium
        - High
    validations:
      required: true

  - type: checkboxes
    id: affected_areas
    attributes:
      label: Affected Area(s)
      description: Select areas affected by this feature
      options:
        - label: Production
        - label: PreProd
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here (technical details, mockups, etc.)
      placeholder: "Additional details, mockups, examples..."
    validations:
      required: false